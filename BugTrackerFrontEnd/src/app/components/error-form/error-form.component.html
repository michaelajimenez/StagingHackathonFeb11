<div class="container">
    <div id="formRow" class="row">
        <div id="formBlock" class="col-8">
            <form (ngSubmit)='onSubmit()'>
                <div class="form-group">
                    <label for="name">UserName</label>
                    <input type="text" class="form-control" id="solution" required [(ngModel)]="error.userName"
                        name="username">
                </div>
                <div class="form-group">
                    <label for="name">First Name</label>
                    <input type="text" class="form-control" id="firstName" required
                        [(ngModel)]="error.submitterFirstName" name="firstName">
                </div>
                <div class="form-group">
                    <label for="name">Last Name</label>
                    <input type="text" class="form-control" id="lastName" required [(ngModel)]="error.submitterLastName"
                        name="lastName">
                </div>
                <div class="form-group">
                    <label for="name">Description</label>
                    <input type="text" class="form-control" id="description" required [(ngModel)]="error.description"
                        name="description">
                </div>
                <div class="form-group">
                    <label for="name">Solution</label>
                    <input type="text" class="form-control" id="solution" required [(ngModel)]="error.solution"
                        name="solution">
                </div>
                <button type="submit" class="btn btn-secondary my-button"> Submit </button>
            </form>
            <div [hidden]="!submitted">
                <h4>You submitted sucessfully!</h4>
            </div>
        </div>
    </div>
</div>
